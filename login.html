<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Portal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box-left {
      border-radius: 10px;
      overflow: hidden;
    }

    .box-left .carousel-item img {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    .box-right {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .box-right .form-group {
      margin-bottom: 20px;
    }

    .box-right .form-control {
      border-radius: 5px;
    }

    .box-right .btn-primary {
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- <a class="navbar-brand" href="#">Logo</a> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
      </ul>
    </div>
  </nav>
  
 
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <!-- Left box - Carousel of images using Bootstrap for ads -->
        <div class="box-left">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="https://www.wallpaperup.com/uploads/wallpapers/2015/11/14/835785/f5ce67032e63120a0d14281baca409aa.jpg" class="d-block w-100" alt="Image 1">
                </div>
                <div class="carousel-item">
                <img src="https://hotgetaways.com.au/wp-content/uploads/2020/06/Adventuring-on-land-with-kayak-ST-FB-03.09.19-1824x1080.jpg" class="d-block w-100" alt="Image 2">
                </div>
                <div class="carousel-item">
                <img src="https://erikgiudice.com/wp-content/uploads/2018/01/malmomassan_malmo-ega_a_08-1824x1080.jpg" class="d-block w-100" alt="Image 3">
                </div>
            </div>
            </div>
        </div>
      </div>
      <div class="col-md-6">
        <!-- Right box - Email ID, password, login button for login part -->
        <div class="box-right">
          <form>
            <div class="form-group">
              <label for="email">Email ID:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
